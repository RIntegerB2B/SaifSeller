<div class="pageBoxLg">
    <div class="row">
        <div class="col-md-2">
            <label class="pageBoxLg-label "> Bulk Buyer - Registration</label>
        </div>
            </div>

  <div class="row">
    <table mat-table [dataSource]="bulkRegistrationModel" matSort class="container-fluid ">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Registered Date

        </th>
        <td mat-cell *matCellDef="let element">

          {{element.date | date}}</td>
      </ng-container>
      <ng-container matColumnDef="fullname">

        <th mat-header-cell *matHeaderCellDef> Name <br>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName }} </td>
      </ng-container>
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number

        </th>
        <td mat-cell *matCellDef="let element">

          {{element.mobileNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="emailid">
        <th mat-header-cell *matHeaderCellDef> Email Id

        </th>
        <td mat-cell *matCellDef="let element">

          <a (click)="showBookingDetails(element)"> </a> {{element.emailId}} </td>
      </ng-container>



      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City<br>



        </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Product Details<br>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.products}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
