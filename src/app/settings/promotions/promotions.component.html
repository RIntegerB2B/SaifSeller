<div class="pageBoxLg ">
    <label class="pageBoxLg-label ">Add Promotions
    </label>
    <form [formGroup]="promotionsForm" novalidate style="padding-top:60px">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group col-md-6">
            <label>Promotion Details</label>
            <div class="form-group col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder=" Promotion Title" formControlName="promotionTitle" required>
                  <mat-error *ngIf="promotionsForm.controls['promotionTitle'].errors?.required">
                      Promotion Title
                    <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            <div class="form-group col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder=" Position" formControlName="position" >
                <mat-error *ngIf="!promotionsForm.controls['position'].errors?.required">
                    Enter the valid
                  <strong>Number</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-md-12">
              <button mat-raised-button color="accent" type="submit" (click)="addPromotion()" [disabled]='!promotionsForm.valid'>Save</button>
              <br>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
