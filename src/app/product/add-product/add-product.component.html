<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Add Products</label>
  <form [formGroup]="productForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Product Images</label>
          <div>
            <img *ngFor="let url of urls" [src]="url" style="width: 180px; height: 245px;" />
          </div>
          <div>
            <input type="file" name="file" class="btn btnPink btn-block" id="file" multiple (change)="handleFileInput($event.target.files)">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Product Details</label>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Title" formControlName="productTitle">
              <mat-error *ngIf="productForm.controls['productTitle'].errors?.required">
                Product Title is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Name" formControlName="productName">
              <mat-error *ngIf="productForm.controls['productName'].errors?.required">
                Product Name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Product Description" formControlName="productDescription"></textarea>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Short Description" formControlName="shortDescription"></textarea>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" formControlName="price">
              <mat-error *ngIf="!productForm.controls['price'].errors?.required">
                Enter the valid
                <strong>Number</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Color" formControlName="color">

            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Style Code" formControlName="styleCode">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="SKU Code" formControlName="skuCode" (keyup)="skuCodeVerify(skuvalue.value)"
                required #skuvalue>
                
            </mat-form-field>
            <div *ngIf="showSkuError">
                SKU Code 
                 <strong>exists</strong>
            </div>
          </div>
          <!--  <div class="form-group col-md-12">
            <div class="textContainer">
              <select #selectElem1 (change)="getMoq(selectElem1.value)" class="hideLabel form-control">
                <option> Select MOQ</option>
                <option *ngFor="let data of moqModel" [value]="data._id" >
                  {{data.moqName}}
                </option>
              </select>
            </div>
          </div> -->
          <div class="form-group col-md-12">
            <div class="textContainer">
              <select #selectElem1 (change)="selectedCategory(selectElem1.value)" class="hideLabel form-control">
                <option> Select the Category</option>
                <option *ngFor="let data of mainCategoryModel" [value]="data._id">
                  {{data.mainCategoryName}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-12">
            <button mat-raised-button color="accent" type="submit" (click)="addProducts()" [disabled]='!productForm.valid'>Save</button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
