<div class="pageBoxLg ">
   
    <div class="row">
<div class="col-md-2">
    <label class="pageBoxLg-label "> Products</label>
</div>
<div class="col-md-4">
    <a class="pageBoxLg-label " [routerLink]="['/product/addproducts']">Add Products</a>
</div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="productData" class="container-fluid ">
            <ng-container matColumnDef="primeImage">
                <th mat-header-cell *matHeaderCellDef> Product</th>
                <td mat-cell *matCellDef="let element"> 
                 <a (click)="viewProduct(element)"> <img [src]="element.productImageName[0]"  style="width: 90px; height: 125px;" /></a> </td>
              </ng-container>
            <ng-container matColumnDef="productName">
              
              <th mat-header-cell *matHeaderCellDef >  Product Name</th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
            <ng-container matColumnDef="productTitle"  >
                <th mat-header-cell *matHeaderCellDef > Product Title</th>
                <td mat-cell *matCellDef="let element"> {{element.productTitle}} </td>
              </ng-container>
         
            <ng-container matColumnDef="styleCode">
                <th mat-header-cell *matHeaderCellDef > Style Code</th>
                <td mat-cell *matCellDef="let element"> {{element.styleCode}} </td>
            </ng-container>
            <ng-container matColumnDef="skuCode">
                <th mat-header-cell *matHeaderCellDef > SKU Code</th>
                <td mat-cell *matCellDef="let element"> {{element.skuCode}} </td>
              </ng-container>
              <ng-container matColumnDef="view">
                  <th mat-header-cell *matHeaderCellDef > View </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button mat-sm-button color="primary"
                    (click)="viewProduct(element)">
                    <mat-icon>visibility </mat-icon>
                   </button> </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef >Delete </th>
                    <td mat-cell *matCellDef="let element">  <button mat-icon-button mat-sm-button color="primary"
                      (click)="deleteProduct(element)">
                      <mat-icon>  delete sweep icon </mat-icon>
                    
                     </button> </td>
                  </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
   
    </div>
